<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU_PORTAL Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #141e30;
            background: linear-gradient(to right, #243b55, #141e30);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2E8F0;
            overflow: hidden;
            position: relative;
        }

        .bg-gradient-animation {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B, #556270, #FF6B6B, #556270);
            background-size: 400% 400%;
            animation: gradient-anim 15s ease infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes gradient-anim {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card-container {
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.8s ease-in-out;
        }

        .card {
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card.is-rotated {
            transform: rotateY(180deg);
        }

        .login-form {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .login-form.active {
            opacity: 1;
            transform: translateX(0);
        }

        .otp-container {
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .otp-container.visible {
            max-height: 200px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gradient-animation"></div>
    <div class="relative w-full max-w-2xl mx-auto z-10">
        <!-- Main Container -->
        <div id="main-container" class="transition-all duration-700 ease-in-out transform scale-100 opacity-100">
            <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 animate-pulse">
                EDU_PORTAL
            </h1>
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Student Dashboard Card -->
                <div id="student-btn" class="card-btn flex flex-col items-center justify-center p-8 bg-slate-800 rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300 ease-in-out cursor-pointer group">
                    <svg class="w-20 h-20 text-teal-400 mb-4 transition-transform group-hover:rotate-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 9a3 3 0 100-6 3 3 0 000 6zM2 17a8 8 0 0116 0H2z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-center text-teal-300">Student Dashboard</h2>
                </div>
                <!-- Teacher Dashboard Card -->
                <div id="teacher-btn" class="card-btn flex flex-col items-center justify-center p-8 bg-slate-800 rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300 ease-in-out cursor-pointer group">
                    <svg class="w-20 h-20 text-cyan-400 mb-4 transition-transform group-hover:rotate-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM10 12a4 4 0 01-4-4H3v2a6 6 0 006 6v2a1 1 0 001 1h2a1 1 0 001-1v-2a6 6 0 006-6v-2h-3a4 4 0 01-4 4z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-center text-cyan-300">Teacher Dashboard</h2>
                </div>
            </div>
            
            <!-- Additional Teacher Options -->
            <div class="mt-8 text-center">
                <a href="/teacher-register" class="inline-block px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                    New Teacher? Register Here
                </a>
            </div>
        </div>

        <!-- Login Pages Container -->
        <div id="login-container" class="absolute inset-0 transition-all duration-700 ease-in-out transform scale-0 opacity-0 flex items-center justify-center">
            <!-- Common back button -->
            <button id="back-btn" class="absolute top-4 left-4 text-slate-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>

            <!-- Student Login Form -->
            <div id="student-login" class="login-form absolute w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-center mb-6 text-teal-300">Student Login</h2>
                <form action="/student-login" method="POST" class="space-y-4">
                    <div>
                        <label for="student-prn" class="block text-sm font-medium text-slate-400">PRN Number</label>
                        <input type="text" id="student-prn" name="studentPRN" class="mt-1 block w-full rounded-md bg-slate-700 border-transparent focus:border-slate-500 focus:ring focus:ring-slate-500 focus:ring-opacity-50 text-slate-200">
                    </div>
                    <div>
                        <label for="student-otp" class="block text-sm font-medium text-slate-400">OTP</label>
                        <input type="text" id="student-otp" name="studentOTP" class="mt-1 block w-full rounded-md bg-slate-700 border-transparent focus:border-slate-500 focus:ring focus:ring-slate-500 focus:ring-opacity-50 text-slate-200">
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <button type="button" id="verify-otp-btn-student" class="py-2 px-4 rounded-md font-semibold text-white bg-teal-600 hover:bg-teal-700 transition-colors duration-300 ease-in-out">Verify OTP</button>
                    </div>
                    <button type="submit" id="student-login-btn" class="w-full py-2 px-4 rounded-md font-semibold text-white bg-teal-600 hover:bg-teal-700 transition-colors duration-300 ease-in-out">Login</button>
                </form>
                <div id="student-message" class="mt-4 text-center text-sm"></div>
            </div>

            <!-- Teacher login now redirects to dedicated page -->

            <!-- Forgot Password Modal -->
            <div id="forgot-password-modal" class="login-form absolute w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-center mb-6 text-cyan-300">Forgot Password</h2>
                <form onsubmit="return false;" class="space-y-4">
                    <div>
                        <label for="forgot-email" class="block text-sm font-medium text-slate-400">User ID</label>
                        <input type="email" id="forgot-email" class="mt-1 block w-full rounded-md bg-slate-700 border-transparent focus:border-slate-500 focus:ring focus:ring-slate-500 focus:ring-opacity-50 text-slate-200">
                    </div>
                    <button type="button" id="get-otp-btn" class="w-full py-2 px-4 rounded-md font-semibold text-white bg-cyan-600 hover:bg-cyan-700 transition-colors duration-300 ease-in-out">Get OTP</button>
                </form>
                <div id="otp-section" class="otp-container mt-4">
                    <form onsubmit="return false;" class="space-y-4">
                        <div>
                            <label for="forgot-otp" class="block text-sm font-medium text-slate-400">Enter OTP</label>
                            <input type="text" id="forgot-otp" class="mt-1 block w-full rounded-md bg-slate-700 border-transparent focus:border-slate-500 focus:ring focus:ring-slate-500 focus:ring-opacity-50 text-slate-200">
                        </div>
                        <button type="submit" id="verify-otp-btn" class="w-full py-2 px-4 rounded-md font-semibold text-white bg-cyan-600 hover:bg-cyan-700 transition-colors duration-300 ease-in-out">Verify OTP</button>
                    </form>
                </div>
                <div id="forgot-password-message" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        const studentBtn = document.getElementById('student-btn');
        const teacherBtn = document.getElementById('teacher-btn');
        const mainContainer = document.getElementById('main-container');
        const loginContainer = document.getElementById('login-container');
        const studentLoginForm = document.getElementById('student-login');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const backBtn = document.getElementById('back-btn');

        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const otpSection = document.getElementById('otp-section');
        const getOtpBtn = document.getElementById('get-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const verifyOtpBtnStudent = document.getElementById('verify-otp-btn-student');

        // Teacher login now redirects to dedicated page - no local form needed

        // CAPTCHA is now handled by Flask backend - no JavaScript generation needed

        function showLogin(form) {
            mainContainer.classList.add('scale-0', 'opacity-0');
            mainContainer.classList.remove('scale-100', 'opacity-100');
            
            setTimeout(() => {
                loginContainer.classList.add('scale-100', 'opacity-100');
                loginContainer.classList.remove('scale-0', 'opacity-0');
                form.classList.add('active');
            }, 300); // Delay to allow main container to transition out
        }

        function hideLogin(form) {
            form.classList.remove('active');
            loginContainer.classList.add('scale-0', 'opacity-0');
            loginContainer.classList.remove('scale-100', 'opacity-100');
            
            setTimeout(() => {
                mainContainer.classList.add('scale-100', 'opacity-100');
                mainContainer.classList.remove('scale-0', 'opacity-0');
                forgotPasswordModal.classList.remove('active');
                otpSection.classList.remove('visible');
            }, 300);
        }

        studentBtn.addEventListener('click', () => {
            showLogin(studentLoginForm);
        });

        teacherBtn.addEventListener('click', () => {
            // Redirect to dedicated teacher login page
            window.location.href = '/teacher-login';
        });

        backBtn.addEventListener('click', () => {
            const activeForm = document.querySelector('.login-form.active');
            if (activeForm) {
                hideLogin(activeForm);
            }
        });
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            teacherLoginForm.classList.remove('active');
            forgotPasswordModal.classList.add('active');
        });

        getOtpBtn.addEventListener('click', () => {
            // Simulated OTP sending
            const email = document.getElementById('forgot-email').value;
            if (email) {
                otpSection.classList.add('visible');
            }
        });

        togglePasswordBtn.addEventListener('click', () => {
            const type = teacherPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            teacherPasswordInput.setAttribute('type', type);
            togglePasswordBtn.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Remove JavaScript validation - let forms submit directly to Flask routes
        // The Flask backend handles all validation including CAPTCHA
        
    </script>
</body>
</html>
